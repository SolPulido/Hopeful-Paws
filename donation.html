<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donate to Our Pet Shelter</title>
    <link rel="icon" href="Screenshot 2024-11-24 8.53.11 PM-1.png">
    <style>
        header {
    background-color: #917d6d;
    padding: 1rem 0;
}

nav ul {
    display: flex;
    justify-content:left;
    list-style-type: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #f4a261;
}


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items:left;
            height: 100vh;
        }

        .left {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            text-align: left;
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #4CAF50;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 20px;
        }

        .right {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            text-align: left;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        .payment-form label {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }

        .payment-form input, .payment-form select {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .payment-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .payment-form button:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            width: 100%;
            height: 100%;
        }

        select {
            font-size: 1em;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="adoption.html">Adoption</a></li>
                <li><a href="volunteering.html">Volunteer</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
            <img src="download.jpg" rel="image" width="259px" height="194px">
            <img id="pic2" src="baby-animals-kitten-puppy-65f9ba498b3e3.jpg" rel="image" width="259px" height="194px">
        </nav>
    </header>

    <div class="container">
        <div class="left">
            <h1>Donate</h1>
            <p>Dear Donor,</p>
            <p>We want your support for our Pet shelter for Exotic and non-Exotic Animals. By donating, you can help these animals stay healthy and safe.</p>
            <p>Thank you for joining our cause and making a change.</p>
        </div>

        <div class="right">
            <h2>Make a Donation</h2>
            <form class="payment-form" id="donationForm">
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

            
                <label for="cardType">Card Type:</label>
                <select id="cardType" name="cardType" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>

               
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

            
                <label for="donationAmount">Donation Amount:</label>
                <select id="donationAmount" name="donationAmount" required>
                    <option value="10">$10</option>
                    <option value="25">$25</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="custom">Custom Amount</option>
                </select>

            
                <label for="customAmount" id="customAmountLabel" style="display:none;">Enter Custom Amount:</label>
                <input type="number" id="customAmount" name="customAmount" placeholder="Enter custom amount" style="display:none;">

                <button type="submit">Donate</button>
            </form>
        </div>
    </div>

    <script>
    
        document.getElementById('donationAmount').addEventListener('change', function() {
            var customAmountInput = document.getElementById('customAmount');
            var customAmountLabel = document.getElementById('customAmountLabel');
            if (this.value === 'custom') {
                customAmountInput.style.display = 'block';
                customAmountLabel.style.display = 'block';
            } else {
                customAmountInput.style.display = 'none';
                customAmountLabel.style.display = 'none';
            }
        });

    
        document.getElementById('donationForm').onsubmit = function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var cardType = document.getElementById('cardType').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var amount = document.getElementById('donationAmount').value;
            var customAmount = document.getElementById('customAmount').value;

            if (amount === 'custom' && customAmount === '') {
                alert('Please enter a custom donation amount.');
                return;
            }

            var donationAmount = amount === 'custom' ? customAmount : amount;

          
            alert('Thank you for your donation of $' + donationAmount + '! We have received your information.');

       
            document.getElementById('donationForm').reset();
        };
    </script>

</body>
</html>
