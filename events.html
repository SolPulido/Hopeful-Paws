<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hopeful Paws Shelter</title>
    <link rel="icon" href="Screenshot 2024-11-24 8.53.11 PM-1.png">
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2f4f4f;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header nav a:hover {
            background-color: #beebe9;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2f4f4f;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            margin-top: 10px;
            background-color: #f4f4f4;
            color: #333;
            border-radius: 5px;
        }

        .sidebar select:focus {
            outline: none;
            background-color: #ddd;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px); 
            padding-top: 40px;
        }

        .content h1 {
            text-align: center; 
            font-size: 2rem;
            color: #2f4f4f;
        }

        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #fff;
            max-width: 300px; 
            margin: 0 auto; 
        }

        .event-card img {
            width: 100%;
            height: auto; 
            max-width: 100%; 
            max-height: 150px; 
        }

        .event-card .event-info {
            padding: 15px;
        }

        .event-card .event-info h3 {
            margin: 0;
            color: #2f4f4f;
        }

        .event-card .event-info p {
            font-size: 14px;
            color: #666;
        }

        .event-card .event-date {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Upcoming Events</h1>
        <nav>
            <a href="#adoption.html">Adopt</a>
            <a href="#donation.html">Donate</a>
            <a href="#volunteering.html">Volunteer</a>
            <a href="#aboutUs.html">About Us</a>
        </nav>
    </div>

    <div class="sidebar">
        <h2>Event Types</h2>
        <select id="event-type">
            <option value="all">All Events</option>
            <option value="adoption">Adoption Events</option>
            <option value="fundraisers">Fundraisers</option>
            <option value="volunteer">Volunteer Drives</option>
            <option value="training">Pet Training Workshops</option>
            <option value="outreach">Community Outreach</option>
            <option value="seminars">Pet Care Awareness Seminars</option>
        </select>
    </div>

    <div class="content">
        <div class="event-container">
            <!-- Event Cards Here -->
        </div>
    </div>

    <script>
        // Event listener to filter events based on the selected category
        document.getElementById('event-type').addEventListener('change', function() {
            const selectedCategory = this.value;
            const events = document.querySelectorAll('.event-card');

            events.forEach(event => {
                if (selectedCategory === 'all') {
                    event.classList.remove('hidden');
                } else if (event.getAttribute('data-category') === selectedCategory) {
                    event.classList.remove('hidden');
                } else {
                    event.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
